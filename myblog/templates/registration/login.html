<body>
  <h1>login</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" id="userName" placeholder="login">
    <input type="password" name="password" id="pwd" placeholder="password">
    {{ form.errors }}
    <button>login</button>
  </form>
</body>
